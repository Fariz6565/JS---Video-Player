<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP4.Player</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    
    <div class="video-wrapper">
        <video id="video" src="Tom & Jerry _ Is Jerry Taking Care of Tom_ _ Classic Cartoon _ WB Kids.mp4"></video>
    
        <div class="controls">
            <button id="play-pause" class="control-btn"><i class="fas fa-play"></i></button>
            <input id="volume" type="range" min="0" max="1" step="0.1" value="1">
            <button id="fullscreen" class="control-btn"><i class="fas fa-expand"></i></button>
        </div>
    </div>







    <script src="index.js"></script>
</body>
</html>
